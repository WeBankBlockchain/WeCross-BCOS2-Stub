[common]
    name = 'bcos' # stub must be same with directory name
    type = 'BCOS3.0'

[chain]
    groupId = "group0"
    chainId = "chain0"

[chainRpcService]
    caCert = 'ca.crt'
    sslCert = 'sdk.crt'
    sslKey = 'sdk.key'
    gmConnectEnable = false #ssl gm or not
    gmCaCert = 'gm/sm_ca.crt'
    gmSslCert = 'gm/sm_sdk.crt'
    gmSslKey = 'gm/sm_sdk.key'
    gmEnSslCert = 'gm/sm_ensdk.crt'
    gmEnSslKey = 'gm/sm_ensdk.key'
    timeout = 300000  # ms, default 60000ms
    connectionsStr = ['127.0.0.1:20200']
    threadNum = 18
    threadQueueCapacity = 5000

# resources is a list
[[resources]]
    # name cannot be repeated
    name = 'HelloWeCross'
    type = 'BCOS_CONTRACT'
    contractAddress = '0x8827cca7f0f38b861b62dae6d711efe92a1e3602'