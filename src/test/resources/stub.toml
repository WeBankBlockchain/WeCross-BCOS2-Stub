[common]
    name = 'bcos' # stub must be same with directory name
    type = 'BCOS3_ECDSA_EVM' # BCOS3_ECDSA_EVM、BCOS3_ECDSA_WASM、BCOS3_GM_EVM、BCOS3_GM_WASM

[chain]
    groupId = 'group0' # default group0
    chainId = 'chain0' # default chain0

[channelService]
    caCert = 'ca.crt'
    sslCert = 'sdk.crt'
    sslKey = 'sdk.key'

    gmCaCert = 'sm_ca.crt'
    gmSslCert = 'sm_sdk.crt'
    gmSslKey = 'sm_sdk.key'
    gmEnSslCert = 'sm_ensdk.crt'
    gmEnSslKey = 'sm_ensdk.key'

    disableSsl = false
    messageTimeout = 60000
    connectionsStr = ['127.0.0.1:20200']

    threadPoolSize = 16

# resources is a list
[[resources]]
    # name cannot be repeated
    name = 'HelloWeCross'
    type = 'BCOS_CONTRACT'
    contractAddress = '0x8827cca7f0f38b861b62dae6d711efe92a1e3602'