[common]
    stub = 'bcos-ut' # stub must be same with directory name
    type = 'BCOS-UT' # BCOS

[chain]
    groupId = 111 # default 1
    chainId = 123 # default 1
    enableGM = true # default false

[channelService]
    caCert = 'classpath:/stubs/bcos/ca.crt'
    sslCert = 'classpath:/stubs/bcos/sdk.crt'
    sslKey = 'classpath:/stubs/bcos/sdk.key'
    timeout = 111100  # ms, default 60000ms
    connectionsStr = ['127.0.0.1:20200', '127.0.0.1:20201', '127.0.0.1:20202', '127.0.0.1:20203']
    # connectionsStr = ['127.0.0.1:20201']

# resources is a list
[[resources]]
    # name cannot be repeated
    name = 'HelloWeCross'
    type = 'BCOS_CONTRACT'
    contractAddress = '0x8827cca7f0f38b861b62dae6d711efe92a1e3602'

# resources is a list
[[resources]]
    # name cannot be repeated
    name = 'Hello'
    type = 'BCOS_CONTRACT' # BCOS_CONTRACT or BCOS_SM_CONTRACT
    contractAddress = '0x8827cca7f0f38b861b62dae6d711efe92a1e3602'